<h1>Company Edit</h1>
<mat-card *ngIf="company$ | async as company">
    <mat-form-field>
        <input type="text" matInput [(ngModel)]="company.name">
    </mat-form-field>
    <mat-card-actions align="right">
        <button mat-raised-button color="accent" (click)="saveCompany(company)">Save</button>
        <button mat-raised-button color="warn" (click)="removeCompany(company)">Remove</button>
    </mat-card-actions>
</mat-card>
